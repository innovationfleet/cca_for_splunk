---
# tasks file for cca.splunk.onboarding
#
# Description:
#
# Prerequisite:
#
# Author: Roger Lindquist (github.com/rlinq)
#
# Release: 2023.3.2

- name: Set staging directory
  ansible.builtin.set_fact:
    shcluster_staging_dir: '/tmp/{{ cca_runid }}/{{ environment_name }}/{{ inventory_hostname }}/{{ shcluster_label }}'

- name: Cleanup manager before staging apps
  become: false
  connection: local
  ansible.builtin.file:
    path: '{{ shcluster_staging_dir }}'
    state: absent
  delegate_to: localhost
  when:
    - shcluster_label is defined
  changed_when: false
  check_mode: false

- name: Ensure directory exists for staging apps
  become: false
  delegate_to: localhost
  connection: local
  ansible.builtin.file:
    path: '{{ shcluster_staging_dir }}'
    state: directory
    mode: '0700'
  changed_when: false

- name: Stage manager with shcluster apps from shcluster directory
  become: false
  connection: local
  ansible.builtin.copy:
    src: '{{ absolute_file_store_path }}/etc/{{ shcluster_apps_sourcedir }}/'
    dest: '{{ shcluster_staging_dir }}/apps/'
    remote_src: true
    mode: 'preserve'
  delegate_to: localhost
  when:
    - shcluster_label is defined
  changed_when: false
  check_mode: false

- name: Stage manager with shcluster selected apps
  become: false
  connection: local
  ansible.builtin.copy:
    src: '{{ absolute_file_store_path }}/etc/{{ selected_shcluster_apps_sourcedir }}/{{ item.source_app }}/'
    dest: '{{ shcluster_staging_dir }}/apps/{{ item.name }}/'
    remote_src: true
    mode: 'preserve'
  delegate_to: localhost
  when:
    - selected_shcluster_apps_sourcedir is defined
    - item.state is defined
    - item.state != 'absent'
  loop: '{{ selected_shcluster_apps | default([]) if selected_shcluster_apps | default([]) is iterable else [] }}'
  changed_when: false
  check_mode: false

- name: Stage manager with versioned apps destined for search head cluster
  become: false
  connection: local
  ansible.builtin.copy:
    src: '{{ versioned_apps_source_path if item.source_path is not defined else item.source_path }}/{{ item.source_app }}/'
    dest: '{{ shcluster_staging_dir }}/apps/{{ item.name }}/'
    remote_src: true
    mode: 'preserve'
  delegate_to: localhost
  when:
    - versioned_apps_sourcedir is defined
    - item.dest_dir is defined
    - item.dest_dir == 'shcluster/apps'
    - item.state is defined
    - item.state != 'absent'
  loop: '{{ versioned_apps | default([]) if versioned_apps | default([]) is iterable else [] }}'
  changed_when: false
  check_mode: false

- name: Stage manager with selected apps destined for search head cluster
  become: false
  connection: local
  ansible.builtin.copy:
    src: '{{ selected_apps_source_path if item.source_path is not defined else item.source_path }}/{{ item.source_app }}/'
    dest: '{{ shcluster_staging_dir }}/apps/{{ item.name }}/'
    remote_src: true
    mode: 'preserve'
  delegate_to: localhost
  when:
    - selected_apps_source_path is defined
    - item.dest_dir is defined
    - item.dest_dir == 'shcluster/apps'
    - item.state is defined
    - item.state != 'absent'
  loop: '{{ selected_apps | default([]) if selected_apps | default([]) is iterable else [] }}'
  changed_when: false
  check_mode: false

- name: Include and run tasks from custom onboarding roles
  ansible.builtin.include_role:
    name: '{{ external_onboarding_role }}'
  loop_control:
    loop_var: external_onboarding_role
  loop: '{{ external_onboarding_shcluster_roles | default([]) if external_onboarding_shcluster_roles | default([]) is iterable else [] }}'
